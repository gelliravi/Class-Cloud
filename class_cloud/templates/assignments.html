<!doctype html>
<html>
    <head>
        <title>{{ assignment.name }} | {{ assignment.course.title }}</title>
    </head>
    <body>
        <h1>Welcome to Assignments Page</h1>
        {% block your_assignments %}
            <ul>
                {% for assignment in list_assignments %}
                    <li>{{ assignment }}</li>
                {% endfor %}
            </ul>
        {% endblock your_assignments %}
    </body>
</html>
